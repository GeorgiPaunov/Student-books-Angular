<div class="content">
    <div class="book-image">
        <img src={{book.imageUrl}} alt="book"/>
    </div>
    <div class="book-details">
        <div class="detail-row"><h2>Title</h2><h4>{{book.title}}</h4></div>
        <div class="detail-row"><h2>Grade</h2><h4>{{book.grade}}</h4></div>
        <div class="detail-row"><h2>Author</h2><h4>{{book.author}}</h4></div>
        <div class="detail-row"><h2>Subject</h2><h4>{{book.subject}}</h4></div>
        <div class="detail-row"><h2>Year</h2><h4>{{book.year}}</h4></div>
        <div class="detail-row"><h2>Publisher</h2><h4>{{book.publisher}}</h4></div>
        <div class="detail-row"><h2>Price</h2><h4>{{book.price.toFixed(2)}} lv.</h4></div>
    </div>
    <div class="book-description">
        <div class="description-header"><h2>Description</h2></div>
        {{book.description}}
    </div>
</div>
