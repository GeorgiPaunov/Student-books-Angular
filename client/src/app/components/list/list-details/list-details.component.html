<div class="list">
    <h1>{{list.title}}</h1>
    <div class="list-items" *ngIf="list.studentBooks.length; else empty">
        <div class="list-item" *ngFor="let book of list.studentBooks | sortBooks">
            <app-list-item [book]="book" (idToRemoveEmitter)="removeBookFromList($event)"></app-list-item>
        </div>
    </div>

    <ng-template #empty>
        <h3>This list has no added student books yet.</h3>
    </ng-template>
</div>
