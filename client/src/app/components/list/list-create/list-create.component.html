<div class="form">
    <h1>Create List</h1>
    <form [formGroup]="form" (submit)="create()">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" />
        <div class="danger" *ngIf="f.title.touched && f.title.errors?.required">
            This field is required!
        </div>

        <button class="btn standart-btn" type="submit" [disabled]="invalid">Create</button>
    </form>
</div>
